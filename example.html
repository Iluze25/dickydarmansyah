<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <style>
      .timeline {
        position: relative;
        width: 90%;
        margin: 50px auto;
        padding: 10px 0;
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 3px;
        background: #ff0000;
        transform: translateX(-50%);
      }

      .timeline-item {
        position: relative;
        width: 45%;
        margin-bottom: 50px;
      }

      .timeline-item .timeline-dot {
        position: absolute;
        top: 0;
        width: 14px;
        height: 14px;
        background: #00aaff;
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 0 0 2px #00aaff;
        z-index: 10;
      }

      .timeline-item .timeline-content {
        background: #f0f0f0;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Ganjil (kiri) */
      .timeline-item.left {
        left: 0;
        text-align: right;
      }

      .timeline-item.left .timeline-dot {
        right: -7px;
      }

      .timeline-item.left .timeline-content {
        margin-right: 30px;
      }

      /* Genap (kanan) */
      .timeline-item.right {
        left: 55%;
        text-align: left;
      }

      .timeline-item.right .timeline-dot {
        left: -7px;
      }

      .timeline-item.right .timeline-content {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="timeline">
      <div class="timeline-item left">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <h3>2021</h3>
          <p>Mulai eksplorasi coding.</p>
        </div>
      </div>

      <div class="timeline-item right">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <h3>2022</h3>
          <p>Belajar HTML, CSS, dan membuat portofolio pertama.</p>
        </div>
      </div>

      <div class="timeline-item left">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <h3>2023</h3>
          <p>Membuat proyek JavaScript interaktif.</p>
        </div>
      </div>

      <div class="timeline-item right">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <h3>2024</h3>
          <p>Magang di startup sebagai Frontend Developer.</p>
        </div>
      </div>
    </div>
  </body>
</html>
